<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

    <body>

        <div class="container">

            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <h2>Clientes</h2>
            <div>
                <form class="form-horizontal" th:object="${entity}" th:action="@{/clientes}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label align="right" >Tipo de documento</label>
                        </div>
                        <div class="col-sm-10">
                            <select  class="form-control" th:field="${entity.tiposdoc}" >
                                <option th:each="tiposdoc : ${tiposdoc}"
                                        th:value="${tiposdoc.id}"
                                        th:selected="${tiposdoc.id}"
                                        th:text="${tiposdoc.descrip}"/>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Número de documento</label>
                        <div class="col-sm-10">
                            <input type="number" name="points" step="1" class="form-control" th:field="*{nrodoc}"/>
                        </div>                       
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{apellido}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nombre}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Dirección</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{direc}"/>
                        </div>
                    </div>
                                        
                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>                        
                        <a class="btn btn-default" th:href="${'/seguros/clientes'}">Cancelar</a>
                    </div>
                    <h5 style="color:red;" th:text="${message}"></h5>
                </form>
            </div>

        </div>

    </body>
</html>
