<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    
    <!--/*/ <th:block th:include="top :: top"></th:block> /*/-->

    <body>

        <div class="container">

            <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->

            <h2>Siniestro</h2>
            <div>
                <form class="form-horizontal" th:object="${entity}" th:action="@{/siniestros}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Número de Transacción</label>
                        <div class="col-sm-10">
                            <input type="number" name="points" step="1" class="form-control" th:field="*{numtransaccion}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label align="right" >Cliente</label>
                        </div>
                        <div class="col-sm-10">
                            <select  class="form-control" th:field="${entity.clientes}" >
                                <option th:each="clientes : ${clientes}"
                                        th:value="${clientes.id}"
                                        th:selected="${clientes.id}"
                                        th:text="${clientes.apellido}"/>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label align="right" >Póliza</label>
                        </div>
                        <div class="col-sm-10">
                            <select  class="form-control" th:field="${entity.polizas}" >
                                <option th:each="polizas : ${polizas}"
                                        th:value="${polizas.id}"
                                        th:selected="${polizas.id}"
                                        th:text="${polizas.nropoliza}"/>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2 control-label">
                            <label align="right" >Tipo de siniestro</label>
                        </div>
                        <div class="col-sm-10">
                            <select  class="form-control" th:field="${entity.tiposiniestro}" >
                                <option th:each="tiposiniestro : ${tiposiniestro}"
                                        th:value="${tiposiniestro.id}"
                                        th:selected="${tiposiniestro.id}"
                                        th:text="${tiposiniestro.descrip}"/>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Fecha de ocurrencia</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" th:field="*{fechaocurrencia}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Monto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{monto}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Observación</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{observacion}"/>
                        </div>
                    </div>
                                        
                    <div class="row">
                        <button type="submit" class="btn btn-success">Guardar</button>                        
                        <a class="btn btn-default" th:href="${'/seguros/siniestros'}">Cancelar</a>
                    </div>
                    <h5 style="color:red;" th:text="${message}"></h5>
                </form>
            </div>

        </div>

    </body>
</html>
